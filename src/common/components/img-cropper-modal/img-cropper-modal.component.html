<h2 mat-dialog-title>Image Cropping</h2>
<mat-dialog-content class="mat-typography">
    <img-cropper #cropper [image]="localData" [settings]="cropperSettings" (onCrop)="cropped($event)"></img-cropper>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button color="warn" mat-dialog-close>Close</button>
    <button mat-button color="primary" (click)="close(localData)" cdkFocusInitial>Crop</button>
</mat-dialog-actions>
