<div class="add-review-container custom-padding">
  <mat-nav-list class="custom-nav-list">
    <mat-label>
      <a [routerLink]="['/reviews-ratings']">Reviews & Ratings</a>
    </mat-label>
    <mat-label>></mat-label>
    <mat-label >View Reviews & Ratings</mat-label>
  </mat-nav-list>

  <form #UserForm="ngForm"  novalidate class="custom-form-padding">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-4">
        <mat-form-field *ngIf="reviewsDetails.pet_owner">
          <input matInput placeholder="Pet owner" name="pet_owner"  [(ngModel)]="reviewsDetails.pet_owner.name"
            disabled>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-4 col-md-4">
        <mat-form-field *ngIf="reviewsDetails.service_provider">
          <input matInput placeholder="Service provider" name="service_provider"  [(ngModel)]="reviewsDetails.service_provider.name" required
          disabled>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-4 col-md-4">
          <label class="custom-label rating-label" >Rating</label>
          <!-- <ngb-rating  [(rate)]="reviewsDetails.rating" [starTemplate]="t" [readonly]="true" max="5">
          </ngb-rating> -->
          <ngb-rating [(rate)]="reviewsDetails.rating" [starTemplate]="t" [readonly]="true" max="5">
              <ng-template #t let-fill="fill">
              <span class="star" [class.full]="fill === 100">
              <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
              </span>
              </ng-template>
          </ngb-rating>
          <!-- </mat-form-field> -->
      </div>
 
      <div class="col-12 col-sm-4 col-md-4">
        <mat-form-field>
          <input matInput placeholder="Created on" name="created_on" [(ngModel)]="reviewsDetails.created_on"
            disabled>
        </mat-form-field>
      </div>
      <div class="col-12 col-sm-4 col-md-4">
        <mat-form-field>
          <input matInput placeholder="Updated on" name="updated_on" [(ngModel)]="reviewsDetails.updated_on"
            disabled>
        </mat-form-field>
      </div>
      <div class="col-12 ">
          <mat-form-field>
            <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="3" cdkAutosizeMaxRows="10" placeholder="Description" name="description" [(ngModel)]="reviewsDetails.description"
              disabled></textarea>
            <label *ngIf="!reviewsDetails.description">NA</label>
          </mat-form-field>
      </div>
    </div>
    <div class="post-btn">
        <button mat-raised-button type="button" color="warn" class="add-btn"
        [routerLink]="['/reviews-ratings', 'reviews-ratings-list']">Close</button>
    </div>
  </form>
</div>
<div class="isLoading" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
